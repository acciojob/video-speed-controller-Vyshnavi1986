<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional for styling -->
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" width="640" height="360"></video>
        <div class="controls">
            <button id="rewind">« 10s</button>
            <button id="playPause">►</button>
            <button id="forward">25s »</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1">
            <div class="progress-bar">
                <div id="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
